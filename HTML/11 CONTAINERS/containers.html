<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Especiais</title>
    <style>
        section { 
            border: solid 1px #000;
        } 

        div{
            border: solid 4px #009;
        }
        </style>

</head>

<body>
    <!-- fazer uso do HR para fazer uma linha, colocar em , sections para separa seçoes maiores e divs para seçoes menores, tem gente que usa o div mas o franco usa o section, ele fala muito do section e div mas span so disse que é pra texto -->
    <section>
        
        <h1>IMPUTS ESPECIAIS</h1>
    </section>
    <hr> <!-- Essa é uma divisao antiga -->
    <div>
<label>Escolha a Cor</label><br>
<input type="color" name="cor"><br><br>
<label>Data/</label><br>
<input type="date" name="data"><br><br>
<label>E-mail</label><br>
<input type="email" name="email"><br>
<br>
<label>Range</label><br>
<input type="range" name="intervalo" min="0" step="20" max="100" />
<br><br>
<label>Pesquisar</label><br>
<input type="search" name="busca">
</div>

</body>

</html>
