fazer uso do HR para fazer uma linha, colocar em , sections para separa seçoes maiores e divs para seçoes menores, tem gente que usa o div mas o franco usa o section, ele fala muito do section e div mas span so disse que é pra texto -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
<style>
    section{
        border: solid 3px #500;
    }
    div{
        border: solid 6px #350;
    }
</style>
</head>
<body>
    <div>
        <h1>FORMULARIO 1</h1>
    </div>
    <hr>
    <section>
        <!-- Abre um form, coloca o de Texto,  PASSWORD, RADIO, CHECKBOX, TEXT AREA,FILE -->
        <form action="/HTML/10 FORMULARIO/formulario1.html" method="post">
            <label>Nome</label>
            <input type="text" name="nome">
            <br>
            <label>Senha</label>
            <input type="password" name="senha">
            <br><br>
            <label>Opção</label>
            <input type="radio" name="opcao">A
            <input type="radio" name="opcao">B
            <input type="radio" name="opcao">C
            <br><br>
            <label>Multipla Escolha</label>
            <input type="checkbox" name="multiplo">Doce
            <input type="checkbox" name="multiplo">Salgado
            <input type="checkbox" name="multiplo">Bebida
            <br><br>
            <label>Texto</label><br>
            <textarea name="texto" cols="30" rows="10"></textarea>
            <br><br>
            <label >Arquivo</label><br>
            <input type="file" name="arquivo" >
    
    
    
        </form>
    </section>
</body>
</html>
