<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>containers</title>
<style>
    h1{
        text-transform: uppercase;
    }

    section{
        border: solid 4px #789;
    }

    div{
        border: solid 8px #980;
    }
    </style>
</head>
<body>
    <div>
        <h1>containers</h1>
    </div>
<hr>

<!-- Abre um form, coloca o de Texto,  PASSWORD, RADIO, CHECKBOX, TEXT AREA,FILE -->
<section>
    <form action="/HTML/10 FORMULARIO/formulario1.html" method="post">
        <label>Nome</label>
        <input type="text" name="nome">
        <br>
        <label>Senha</label>
        <input type="password" name="senha">
        <br><br>
        <label>Opção</label>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C
        <br><br>
        <label>Multipla Escolha</label>
        <input type="checkbox" name="multiplo">Doce
        <input type="checkbox" name="multiplo">Salgado
        <input type="checkbox" name="multiplo">Bebida
        <br><br>
        <label>Texto</label><br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br><br>
        <label >Arquivo</label><br>
        <input type="file" name="arquivo" >
        
        
        
    </form>
</section>
</body>
</html>
