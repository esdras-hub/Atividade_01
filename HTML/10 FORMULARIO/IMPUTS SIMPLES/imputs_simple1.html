<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Simples</title>
</head>

<body>
    <!-- Abre um form, coloca o de Texto,  PASSWORD, RADIO, CHECKBOX, TEXT AREA,FILE -->

    <form action="/HTML/10 FORMULARIO/imputs_simple1.html" method="post">
        <label>Nome</label><br>
        <input type="text" name="nome" /><br>
        <label>Senha</label><br>
        <input type="password" name="senha"><br>
        <input type="radio" name="opcao">1
        <input type="radio" name="opcao">2
        <input type="radio" name="opcao">3
        <br>
        <label>Selecione</label><br>
        <input type="checkbox" name="selecao">Arroz
        <input type="checkbox" name="selecao">Massa
        <input type="checkbox" name="selecao">Churrasco
        <br>
        <label>Texto</label><br>
        <textarea name="texto" cols="30" rows="10"></textarea>
        <br>
        <label>Arquivo</label><br>
        <input type="file" name="arquivo">
    </form>
</body>

</html>
