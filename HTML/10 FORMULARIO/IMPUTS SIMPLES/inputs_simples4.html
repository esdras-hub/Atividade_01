<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Simples</title>
        <!-- Abre um form, coloca o de Texto,  PASSWORD, RADIO, CHECKBOX, TEXT AREA,FILE -->

</head>
<body>
    <form action="/HTML/10 FORMULARIO/IMPUTS SIMPLES/inputs_simples4.html" method="post">
        <label>Nome</label><br>
        <input type="text" name="texto"><br><br>
        <label>Senha</label><br>
        <input type="password" name="senha"><br><br>
        <label>Escolha</label><br>
        <input type="radio" name="escolha">1
        <input type="radio" name="escolha">2
        <input type="radio" name="escolha">3
        <br><br>
        <label>Selecione</label><br>
        <input type="checkbox" name="multiplo">A
        <input type="checkbox" name="multiplo">B
        <input type="checkbox" name="multiplo">C
        <br><br>
        <label>Texto</label><br>
        <textarea name="texto" cols="30" rows="10"></textarea><br>
        <label>Arquivo</label><br>
        <input type="file" name="arquivo"><br><br>
    </form>    
</body>
</html>
