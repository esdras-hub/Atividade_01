<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Simples</title>
</head>
<body>
    <h1>Imputs Simples</h1>
        <!-- Abre um form, coloca o de Texto,  PASSWORD, RADIO, CHECKBOX, TEXT AREA,FILE -->
        <form action="/HTML/10 FORMULARIO/formulario_botoes.html" method="post">
            <label>Nome</label>
            <br>
            <input type="text" name="nome"/>
            <br>
            <label>Senha</label>
            <br>
            <input type="password" name="senha"/>
            <br>
            <label>Escolha</label>
            <br>
            <input type="radio" name="opcao" />1<br>
            <input type="radio" name="opcao" />2<br>
            <input type="radio" name="opcao" />3<br>
            <label>Selecione</label>
            <input type="checkbox" name="multiplo"> Hamburguer  <br>
            <input type="checkbox" name="multiplo"> Refri <br>
            <input type="checkbox" name="multiplo"> Fritas <br>
            <textarea name="texto" cols="30" rows="10"></textarea>
        </form>

</body>
</html>
