<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Simples</title>   
</head>
<body>
    <h1>Formulario Inputs Simple</h1>
    <form action="/HTML/10 FORMULARIO/IMPUTS ESPECIAIS/inputs_especiais2.html" method="post">
        <label>Nome</label><br><br>
        <input type="text" name="texto"><br><br>
        <label>Senha</label><br><br>
        <input type="password" name="senha"><br><br>
        <label>Escolha</label><br><br>
        <input type="radio" name="escolha">Massa
        <input type="radio" name="escolha">Feijoada
        <input type="radio" name="escolha">Peixe
        <br><br>
        <label>Multipla Escolha</label><br><br>
        <input type="checkbox" name="multiplo">Molho
        <input type="checkbox" name="multiplo">Maionese
        <input type="checkbox" name="multiplo">Fritas
        <br><br>
        <label>Text√£o</label><br><br>
        <textarea name="texto" cols="30" rows="10"></textarea><br><br>
        <label>Arquivo</label><br><br>
        <input type="file" name="arquivo"><br><br>
    </form>
</body>
</html>
