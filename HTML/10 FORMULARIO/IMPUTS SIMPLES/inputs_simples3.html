        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">

            <title>Form Inpust Simples</title>
        </head>
        <body>
            <h1>IMPUTS SIMPLES</h1>
            <form action="/HTML/10 FORMULARIO/IMPUTS SIMPLES/inputs_simples3.html" method="post">
                <label>Nome</label><br>
                <input type="text" name="texto">
                <br><br>
                <label>Senha</label><br>
                <input type="password" name="Senha">
                <br><br>
                <label>Radio</label><br>
                <input type="radio" name="opcao">1
                <input type="radio" name="opcao">2
                <input type="radio" name="opcao">3
                <br><br>
                <label>CHECKBOX</label><br>
                <input type="checkbox" name="selecione">arroz
                <input type="checkbox" name="selecione">feijao
                <input type="checkbox" name="selecione">carne
                <br><br>
                <label>Texto</label><br>
                <textarea rows="10" cols="30"> </textarea>
                    <br><br>
                <label>Arquivo</label><br>
                <input type="file" name="arquivo">
                <br><br>

            </form>
        </body>
        </html>
