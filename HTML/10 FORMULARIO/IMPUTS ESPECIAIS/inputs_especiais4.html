<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs especias</title>
</head>

<body>
        <!-- fazer input cor, data, email, range, busca -->

    <h1>IMPUTS ESPECIAIS</h1>
    <label>Cor</label><br>
    <input type="color" name="cor"><br><br>
    <label>Data</label><br>
    <input type="date" name="Data"><br><br>
    <label>Range</label><br>
    <input type="range" name="range" min="0" step="5" max="70"><br><br>
    <label>E-mail</label><br>
    <input type="email" name="email"><br><br>
    <label>Busca</label><br>
    <input type="search" name="busca"><br><br>
</body>
</html>
