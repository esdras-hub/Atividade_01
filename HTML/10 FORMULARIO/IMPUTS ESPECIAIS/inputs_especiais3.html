<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Especiais</title>
</head>
<body>
    <!-- fazer input cor, data, email, range, busca -->
    <h1>IMPUTS ESPECIAIS</h1>
    <form action="/HTML/10 FORMULARIO/IMPUTS ESPECIAIS/inputs_especiais3.html" method="post">
        <label>Cor</label><br>
        <input type="color" name="cor"><br><br>
        <label>Data</label><br>
        <input type="date" name="data"><br><br>
        <label>Email</label><br>
        <input type="email" name="email"><br><br>
        <label>Amplitude</label><br>
        <input type="range" name="amplitude" min="0" step="30" max="100"><br><br>
        <label>Busca</label><br>
        <input type="search" name="busca"><br><br>
    </form>
</body>
</html>
