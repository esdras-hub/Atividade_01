<!-- fazer input cor, data, email, range, busca -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Especiais</title>
</head>

<body>
    <label>Cor</label>
    <br>
    <input type="color" name="cor">
    <br>
    <label>Data</label>
    <br>
    <input type="date" name="data">
    <br>
    <label>E-mail</label>
    <br>
    <input type="email" name="email">
    <br>
    <label>Intervalo</label>
    <input type="range" name="intervalo" min="0" step="10" max="100">
    <br>
    <label>Busca</label>
    <br>
    <input type="search" name="busca">
</body>

</html>
