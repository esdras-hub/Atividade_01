<!-- fazer dois inputs um para escolher se é F ou M e outro que ja tem uma divisao tipo carros da fiat -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecao 4</title>
</head>
<body>
    <h1>SELEÇÃO</h1>

    <form action="/HTML/10 FORMULARIO/SELECT/select4.html" method="post">
        <label>Sexo</label>
        <select name="sexo">
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>

        <label>Carro</label>
        <select name="carro">
            <optgroup label="Alemaes">
                <option value="fusca">Fusca</option>
                <option value="busao">Onibus</option>
            </optgroup>
            <optgroup label="Italianos">
                <option value="elba">Elba</option>
                <option selected value="corsa">Corsa</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
