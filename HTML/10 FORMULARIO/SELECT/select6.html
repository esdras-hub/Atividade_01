<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 6</title>
</head>
<body>
    <h1>Select 6</h1>

    <label>Macho ou Femea?</label><br>
    <select name="sexo">
        <option selected value=""></option>
        <option value="macho">macho</option>
        <option value="femea">femea</option>
    </select>
    <br><br>
    <label>Carro</label>
    <select name="carros">
        <optgroup label="Italianos">
            <option value="Uno">Uno</option>
            <option value="Elba">Elba</option>
            <option value="Palio">Palio</option>
        <optgroup label="Alemaes">
            <option value="Fusca">Fusca</option>
            <option value="Mercedes">Mercedes</option>
            <option selected value="Caramelo">Caramelo</option>
        </optgroup>
    </select>


</body>
</html>
