<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 5</title>
</head>
<body>
    <h1>SELECT 1</h1>
    <!-- fazer dois inputs um para escolher se Ã© F ou M e outro que ja tem uma divisao tipo carros da fiat usar o selectd -->
    <label >SEXO</label>
    <select name="sexo">
        <option value="Feminino">Feminino</option>
        <option selected ="Maculino">Maculino</option>
    </select><br><br>
    <label>CARRO</label>
    <select name="carro">
        <optgroup label="Italianos">
            <option value="Uno">Uno</option>
            <option value="Elba">Elba</option>
            <option value="Corsa">Corsa</option>
        </optgroup>
        <optgroup label="Americanos">
            <option value="Porshe">Porshe</option>
            <option value="Mercedes">Mercedes</option>
            <option selected value="Chevet">Chevete</option>
        </optgroup>
    </select>
</body>
</html>
