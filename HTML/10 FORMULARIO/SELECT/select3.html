<!-- fazer dois inputs um para escolher se é F ou M e outro que ja tem uma divisao tipo carros da fiat -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 3</title>

</head>
<body>
    <h1>Select 3</h1>
    <label>Sexo</label><br>
    <select name="sexo">
        <option value="masculino">Homem</option>
        <option value="feminino">Muie</option>
    </select>
    <br><br>
    <label>Carros</label><br>
    <select name="carros">
        <optgroup label="Italianos">
            <option value="uno">Uno</option>
            <option value="elba">Elba</option>
            <option value="Palio">Palio</option>
        </optgroup><br>
        <optgroup label="Alemães">
            <option value="fusca">Fusca</option>
            <option value="camaro">Camaro</option>
            <option value="combi">Combi</option>
        </optgroup>
    </select>
</body>
</html>
