<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceHolder Datalist</title>
</head>
<body>
    <h1>PlaceHolder DataList</h1>
    <label>Nome</label><br>
    <input type="text" placeholder="Insira o Nome"><br><br>
    <label>Insira o Time</label><br>
    <input type="text" placeholder="Insira o Time" list="lista_times"><br><br>
    <datalist id="lista_times">
        <option value="Palmeiras">
        <option value="Vasco">
        <option value="Flamengo">
    </datalist>
</body>
</html>
