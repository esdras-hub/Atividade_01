<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceHolde / DataList</title>
    <h1>Placeholder e Datalist</h1>
    <form action="/HTML/10 FORMULARIO/PLACE HOLDER DATA LIST/placeholder_datalist.html" method="post">
        <label>Nome</label><br>
        <input type="text" name="texto" placeholder="Digite o Nome"><br><br>
        <label>Time</label><br>
        <input type="text" name="time" placeholder="Insira o Time" list="lista_times">
        <datalist id="lista_times">
            <option value="Palmeiras">
            <option value="Corinthias">
            <option value="Gremio">
        </datalist>

    </form>
</head>
