<html lang="en">
<head>

    <title>Placeholder Datalist</title>
</head>
<body>
    <h1>Placeholder Datalist</h1>
    <form action="/HTML/10 FORMULARIO/PLACE HOLDER DATA LIST/placeholder_datalist2.html" method="post">
        <label>Nome</label><br>
        <input type="text" placeholder="Insira seu nome" width="600"><br>
        <lable>Time</lable><br>
        <input type="text" placeholder="Insira o Time" list="time_sel"><br>

            <option value="Vasco"></option>
            <option value="Corintia"></option>
        </datalist>
