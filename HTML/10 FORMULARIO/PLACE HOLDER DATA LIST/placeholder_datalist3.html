    <body>
        <!-- fazer uma caixa de entrada de texo tipo nome e um de selecionar o time, O placeholder usa para os 2 campos obs= esses campos sao apenas caixas de entrada de texto -->

        <h1>PLACEHOLDER E DATALIST</h1>
        <label>Nome</label><br>
        <input type="text" name="nome" placeholder="Insira o Nome"><br><br>
        <labe>Time</labe><br>
        <input type="text" name="time" placeholder="Insira o Time" list="times">
        <datalist id="times">
            <option value="Palmeiras"></option>
            <option value="Vasco"></option>
            <option value="Palmeiras"></option>
        </datalist>
    </body>
